{% extends 'base.html' %}

{% load render_table from django_tables2 %}
{% load static %}

{% block title %}
    <h2>Predicted List</h2>
{% endblock %}

{% block content %}
    {% if predicted_list %}
        {% render_table predicted_list %}
    {% else %}
        <p>No prediction is available.</p>
    {% endif %}

{% endblock %}
