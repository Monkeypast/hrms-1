{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
    <h2>Login</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'auth:login' %}" method="post" class="form">
        {% csrf_token %}
    
        <div class="row">
            <div class="col-xs-4">
                {% bootstrap_form form layout='inline' %}

                {% buttons %}
                    <button type="submit" class="btn btn-primary btn-lg">
                        {% bootstrap_icon "user" %} Login
                    </button>
                {% endbuttons %}
            </div>
        </div>
    </form>
{% endblock %}
